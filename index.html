<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.bundle.min.js' integrity='sha512-BOsvKbLb0dB1IVplOL9ptU1EYA+LuCKEluZWRUYG73hxqNBU85JBIBhPGwhQl7O633KtkjMv8lvxZcWP+N3V3w==' crossorigin='anonymous'></script>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Your train tiket</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 mt-5">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 mb-3">
                                      <label for="inputName" class="form-label">Nome e cognome:</label>
                                      <input type="text" class="form-control" id="inputName" value="">
                                    </div>
                                    <div class="col-4 mb-3">
                                      <label for="inputKm" class="form-label">Km da percorrere:</label>
                                      <input type="text" class="form-control" id="inputKm" value="">
                                    </div>
                                    <div class="col-4">
                                        <label for="selectDiscount" class="form-label">Seleziona un'offerta</label>
                                        <select id="selectDiscount" class="form-select">
                                            <option value="nessuna">Nessuna</option>
                                            <option value="minorenne">Minorenne</option>
                                            <option value="over-65">Over 65</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button id="btnSubmit" type="button" class="btn btn-primary ms-2 mt-2">Calcola</button>
                            <button type="reset" class="btn btn-warning ms-2 mt-2">Reset</button>
                        </form>
                    </div>
                </div>
                <div class="card mt-5">
                    <div class="card-body d-flex">
                        <div class="bg-secondary h-100 p-1 border">
                            <h5>Nome Passeggero</h5>
                            <strong><p id="nome"></p></strong>
                        </div>
                        <table class="table table-borderless m-0 border-bottom border-top">
                            <thead>
                                <tr>
                                  <th scope="col">Offerta</th>
                                  <th scope="col">Carrozza</th>
                                  <th scope="col">Codice CP</th>
                                  <th scope="col">Costo biglietto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                  <td>
                                    <p id="offerta"></p>
                                  </td>
                                  <td>
                                    <p id="carrozza"></p>
                                  </td>
                                  <td>
                                    <p id="codice-CP"></p>
                                  </td>
                                  <td>
                                    <p id="costo-finale"></p>
                                  </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- collegamento allo script -->
    <script src="js/script.js"></script>
</body>
</html>
